<div class="notification-container">
  <div *ngFor="let notification of notifications" 
       [class]="getNotificationClass(notification.type)"
       role="alert">
    {{ notification.message }}
    <button type="button" 
            class="btn-close" 
            (click)="removeNotification(notification)" 
            aria-label="Close">
    </button>
  </div>
</div>
